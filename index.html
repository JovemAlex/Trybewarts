<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">

    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybewarts">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" action="">
      <input type="email" name="email" id="input-email-login" placeholder="Email">

      <input type="password" name="password" id="input-password" placeholder="Senha">

      <button id="login-btn" type="submit">Entrar</button>
    </form>
  </header>

  <main>
    <!-- forms  -->
    <section id="formulario">
      <form id="evaluation-form" action="">

        <input id="input-name" type="text" value="" placeholder="Nome">

        <input id="input-lastname" type="text" value="" placeholder="Sobrenome">

        <input id="input-email" type="text" value="" placeholder="Email">

        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </form>
    </section>

    <section id="familia">
      <label for="a" id="label-family">
        Qual sua família?
      </label>
      <form action="">
        <input type="radio" name="family" value="Frontend">Frontend
        <br>
        <input type="radio" name="family" value="Backend">Backend
        <br>
        <input type="radio" name="family" value="FullStack">FullStack
      
    </section>
    <br>
    <section id="conteudo">
      <label for="" id="label-content">
        Qual conteúdo você está com mais vontade de aprender?
      </label>
          <input class="subject" type="checkbox" value="HoFs">HoFs
          <input class="subject" type="checkbox" value="Jest">Jest
          <input class="subject" type="checkbox" value="Promises">Promises
          <input class="subject" type="checkbox" value="React">React
          <input class="subject" type="checkbox" value="SQL">SQL
          <input class="subject" type="checkbox" value="Python">Python
      </form>
    </section>


    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>

  <script src="script.js"></script>
</body>
</html>
