<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <!-- imagem header -->
    <div>
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybewarts">
    </div>
    <!-- title -->
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <!-- formulário header -->
    <div>
      <form action="" class="trybewarts-login">
        <input type="email" name="email" id="input-email-login" placeholder="Email">
        <input type="password" name="password" id="input-password" placeholder="Senha">
        <button type="submit" id="login-btn">Entrar</button>
      </form>
    </div>
  </header>
  <main>
    <!-- formulario -->
    <section>
      <form action="" id="evaluation-form">
        <!-- nome e sobrenome -->
        <div>
          <input type="text" name="" id="input-name" placeholder="Nome">
          <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
        </div>
        <!-- email e casa -->
        <div>
          <!-- email -->
          <input type="text" name="" id="input-email" placeholder="Email">
          <!-- casa -->
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <!-- radio -->
        <div id="input-radio">
          <label id="label-family" for="">Qual sua família?</label>
          <input type="radio" name="family" value="Frontend" id="">Frontend
          <input type="radio" name="family" value="Backend" id="">Backend
          <input type="radio" name="family" value="FullStack" id="">FullStack
        </div>
        <!-- checkbox -->
        <div>
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div id="checks">
            <input class="subject" value="HoFs" type="checkbox" name="" id="">HoFs
            <input class="subject" value="Jest" type="checkbox" name="" id="">Jest
            <input class="subject" value="Promises" type="checkbox" name="" id="">Promises
            <input class="subject" value="React" type="checkbox" name="" id="">React
            <input class="subject" value="SQL" type="checkbox" name="" id="">SQL
            <input class="subject" value="Python" type="checkbox" name="" id="">Python
          </div>
        </div>
        <!-- avaliação -->
        <div>
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" value="1" name="rate" id="">1
          <input type="radio" value="2" name="rate" id="">2
          <input type="radio" value="3" name="rate" id="">3
          <input type="radio" value="4" name="rate" id="">4
          <input type="radio" value="5" name="rate" id="">5
          <input type="radio" value="6" name="rate" id="">6
          <input type="radio" value="7" name="rate" id="">7
          <input type="radio" value="8" name="rate" id="">8
          <input type="radio" value="9" name="rate" id="">9
          <input type="radio" value="10" name="rate" id="">10
        </div>
        <!-- textarea -->
        <div>
          <label for="" class="textarea">Deixe seu comentário:</label>
          <textarea name="" id="" cols="65" rows="10" maxlength="500" placeholder="digite seu texto aqui."></textarea>
        </div>
        <!-- validar infos -->
        <div>
          <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="" id="agreement">
        </div>
        <!-- botão -->
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
    </section>
    <!-- imagem da direita -->
    <section>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo-trybewarts-formulario">
    </section>
  </main>
  <!-- rodapé -->
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
